<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>
<a-entity position="0 0 -3" scale='1 1 1' rotation="0 0 0" color="purple">
  <a-box position="0 0 0" scale='1 1 1' rotation="45 45 0" color="orange">
    <a-animation attribute="rotation" begin="0" from="0 0 0" to="0 360 0" dur=4000 repeat="indefinite"></a-animation>
    <a-animation attribute="color" dur="500" from="orange" to="purple" begin="mouseenter"></a-animation>
    <a-animation attribute="color" dur="500" from="purple" to="orange" begin="mouseleave"></a-animation>
    <a-animation attribute="scale" dur="1000" to="0.1 0.1 0.1" begin="click"></a-animation>
  </a-box>
  <a-box scale='0.3 0.3 0.3' position="1.4 0.2 -1.4" rotation="45 45 0" color="#101010"></a-box>
  <a-box scale='0.3 0.3 0.3' position="-1.4 0.2 -1.4" rotation="45 45 0" color="#101010"></a-box>
  <a-box scale='0.3 0.3 0.3' position="0 0.2 2" rotation="45 45 0" color="#101010"></a-box>

    <a-animation attribute="rotation" begin="0" from="0 0 0" to="0 -360 0" dur=3000 easing="linear" repeat="indefinite"></a-animation>

</a-entity>

<a-camera>
  <a-cursor></a-cursor>
</a-camera>


    </a-scene>
  </body>
</html>
