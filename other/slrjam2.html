<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@master/dist/aframe-environment-component.min.js"></script>
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.serialport.js"></script>    

    <script src="slrjam2.js"></script>

  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="robot_obj" src="models/square_robot.obj"></a-asset-item>
        <a-asset-item id="robot_mtl" src="models/square_robot.mtl"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: arches; numDressing: 500; seed: 2"></a-entity>

      <a-box id='cube' position="-1 3 -3" rotation="0 45 0" color="gold"></a-box>


      <a-entity id="robot" obj-model="obj: #robot_obj; mtl: #robot_mtl" position="3 2 -6">
      </a-entity>


    </a-scene>
  </body>
</html>
