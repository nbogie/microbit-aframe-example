<html>
  <head>
    <title>SpiralExample | Micro:bit-controlled A-Frame scene | Neill</title>
    <script src="../libs/aframe.min.js"></script>
    <script src="../libs/aframe-environment-component.min.js"></script>
</head>

  <body>

    <a-scene>
      <a-assets>
        <a-asset-item id="obj" src="models/spiral.obj"></a-asset-item>
        <a-asset-item id="mtl" src="models/spiral.mtl"></a-asset-item>
      </a-assets>

      <a-entity id="spiral" obj-model="obj: #obj; mtl: #mtl" position="0 -1 -6">
      </a-entity>

      <a-entity light="color: #67BA6D; intensity: 0.25" position="-1 0 0"></a-entity>
      <a-entity light="color: #D7F096; intensity: 1" position="1 2 0"></a-entity>
      <a-sky color="#3A91AA"></a-sky>
    </a-scene>
  </body>
</html>
